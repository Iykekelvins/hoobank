<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="shortcut icon" href="/assets/favicon.svg" type="image/x-icon" />
    <title>HooBank</title>
  </head>
  <body>
    <header class="nav-header">
      <nav class="nav-header-navbar">
        <div class="logo">
          <img src="/assets/favicon.svg" alt="logo" />
          <h4>Hoo<span>Bank</span></h4>
        </div>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">About Us</a></li>
          <li><a href="">Features</a></li>
          <li><a href="">Solution</a></li>
        </ul>
      </nav>
    </header>
    <section class="hero">
      <div class="hero-left">
        <div class="hero-left-discount">
          <img src="/assets/divide.svg" alt="divide icon" />
          <h4><span>20%</span> DISCOUNT FOR <span>1 MONTH</span> ACCOUNT</h4>
        </div>
        <div class="hero-left-text">
          <h1>
            The Next <br />
            <span>Generation</span><br />
            Payment Method.
          </h1>
          <div class="btn-cover">
            <div class="btn-cover-inner">
              <button>
                <div>
                  <span>Get</span>
                  <img src="/assets/arrow-up.svg" alt="arrow up icon" />
                </div>
                <br />
                <span>Started</span>
              </button>
            </div>
          </div>
        </div>
        <div class="hero-left-info">
          <p>
            Our team of experts uses a methodology to identify the credit cards
            most likely to fit your needs. We examine annual percentage rates,
            annual fees.
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
